{% extends 'blog/base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    /* Modern Error Report Styling with Navbar Colors */
    :root {
        --gradient-primary: linear-gradient(45deg, #6a11cb, #2575fc);
        --purple-dark: #6a11cb;
        --blue-main: #2575fc;
        --purple-light: #8a52ff;
        --blue-light: #4d8cff;
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;
        --white: #ffffff;
        --red-500: #ef4444;
        --green-500: #10b981;
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    body {
        background: linear-gradient(135deg, #e0f2fe 0%, var(--gray-100) 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .error-report-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        direction: rtl;
    }

    /* Modern Card Design */
    .modern-card {
        background: var(--white);
        border-radius: 24px;
        box-shadow: var(--shadow-xl);
        border: 1px solid var(--gray-200);
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modern-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    /* Header Section */
    .error-report-header {
        background: var(--gradient-primary);
        padding: 3rem 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .error-report-header::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.1"><circle cx="30" cy="30" r="4"/></g></svg>');
        animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }

    .error-report-header h2 {
        color: var(--white);
        font-size: 2.5rem;
        font-weight: 800;
        margin: 0 0 1rem 0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 10;
    }

    .error-report-header p {
        color: rgba(255, 255, 255, 0.95);
        font-size: 1.3rem;
        margin: 0;
        font-weight: 500;
        position: relative;
        z-index: 10;
    }

    .error-icon {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        font-size: 2.5rem;
        color: var(--white);
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 10;
    }

    /* Form Container */
    .form-container {
        padding: 3rem 2rem 2rem;
    }

    .form-group {
        margin-bottom: 2rem;
    }

    .form-row {
        display: flex;
        flex-direction: row-reverse;
        gap: 1.5rem;
        width: 100%;
    }

    @media (max-width: 768px) {
        .form-row {
            flex-direction: column;
            gap: 0;
        }
    }

    /* Labels */
    .form-group label {
        display: block;
        margin-bottom: 0.75rem;
        font-weight: 700;
        color: var(--gray-800);
        font-size: 1rem;
        position: relative;
    }

    .form-group label::before {
        content: '';
        position: absolute;
        right: -12px;
        top: 0;
        width: 4px;
        height: 100%;
        background: var(--gradient-primary);
        border-radius: 2px;
    }

    /* Input Styling */
    .modern-input, .modern-select, .modern-textarea {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 2px solid var(--gray-200);
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: var(--gray-50);
        direction: rtl;
        font-family: inherit;
    }

    .modern-input:focus,
    .modern-select:focus,
    .modern-textarea:focus {
        outline: none;
        border-color: var(--blue-main);
        background-color: var(--white);
        box-shadow: 0 0 0 4px rgba(37, 117, 252, 0.1);
        transform: translateY(-1px);
    }

    .modern-textarea {
        min-height: 150px;
        resize: vertical;
        line-height: 1.6;
    }

    .modern-select {
        cursor: pointer;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: left 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-left: 2.5rem;
    }

    /* File Upload Modern Design */
    .media-upload-container {
        border: 2px dashed var(--gray-300);
        border-radius: 16px;
        padding: 2rem;
        text-align: center;
        background: linear-gradient(45deg, var(--gray-50), rgba(37, 117, 252, 0.02));
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .media-upload-container:hover {
        border-color: var(--blue-main);
        background: linear-gradient(45deg, rgba(37, 117, 252, 0.05), rgba(106, 17, 203, 0.02));
    }

    .media-upload-container.dragover {
        border-color: var(--purple-dark);
        background: linear-gradient(45deg, rgba(106, 17, 203, 0.1), rgba(37, 117, 252, 0.05));
        transform: scale(1.02);
    }

    .custom-file-upload {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        background: var(--gradient-primary);
        color: var(--white);
        padding: 1rem 2rem;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        box-shadow: 0 4px 14px 0 rgba(106, 17, 203, 0.4);
    }

    .custom-file-upload:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px 0 rgba(106, 17, 203, 0.5);
    }

    .custom-file-upload i {
        font-size: 1.2rem;
    }

    .media-upload-container input[type="file"] {
        display: none;
    }

    #file-chosen {
        margin-top: 1rem;
        color: var(--gray-600);
        font-weight: 500;
    }

    .remove-btn {
        background: var(--red-500);
        color: var(--white);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1rem;
    }

    .remove-btn:hover {
        background: #dc2626;
        transform: translateY(-1px);
    }

    /* File Preview */
    .file-preview {
        max-width: 200px;
        max-height: 200px;
        margin: 1rem auto 0;
        border-radius: 12px;
        border: 2px solid var(--gray-200);
        box-shadow: var(--shadow-lg);
        display: block;
    }

    /* Submit Button */
    .submit-btn {
        background: var(--gradient-primary);
        color: var(--white);
        border: none;
        padding: 1.25rem 3rem;
        border-radius: 16px;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: 700;
        display: block;
        margin: 2rem auto 0;
        min-width: 200px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 25px 0 rgba(106, 17, 203, 0.4);
        position: relative;
        overflow: hidden;
    }

    .submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .submit-btn:hover::before {
        left: 100%;
    }

    .submit-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 35px 0 rgba(106, 17, 203, 0.6);
    }

    .submit-btn:active {
        transform: translateY(-1px) scale(1.02);
    }

    /* Error Messages */
    .error-message {
        color: var(--red-500);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .error-message::before {
        
        font-size: 1rem;
    }

    /* Success Message */
    .success-message {
        background: linear-gradient(45deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
        border: 2px solid var(--green-500);
        border-radius: 16px;
        padding: 2rem;
        text-align: center;
        margin-top: 2rem;
        animation: slideInUp 0.5s ease-out;
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .success-message h3 {
        color: var(--green-500);
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0 0 1rem 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
    }

    .success-message p {
        color: var(--gray-700);
        margin: 0;
        line-height: 1.6;
        font-size: 1.1rem;
    }

    /* Upload Area States */
    .upload-area-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }

    .upload-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(45deg, rgba(106, 17, 203, 0.1), rgba(37, 117, 252, 0.1));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: var(--blue-main);
        margin-bottom: 0.5rem;
    }

    .upload-text {
        color: var(--gray-600);
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .upload-hint {
        color: var(--gray-500);
        font-size: 0.9rem;
    }

    /* Loading State */
    .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid var(--white);
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .error-report-container {
            margin: 1rem auto;
            padding: 0.5rem;
        }

        .error-report-header {
            padding: 2rem 1rem;
        }

        .error-report-header h2 {
            font-size: 2rem;
        }

        .form-container {
            padding: 2rem 1rem;
        }

        .modern-card {
            border-radius: 16px;
        }

        .submit-btn {
            width: 100%;
            margin: 1.5rem 0 0;
        }
    }

    /* Accessibility */
    .modern-input:focus,
    .modern-select:focus,
    .modern-textarea:focus,
    .submit-btn:focus,
    .custom-file-upload:focus {
        outline: 2px solid var(--blue-main);
        outline-offset: 2px;
    }

    /* Custom Scrollbar for Textarea */
    .modern-textarea::-webkit-scrollbar {
        width: 8px;
    }

    .modern-textarea::-webkit-scrollbar-track {
        background: var(--gray-100);
        border-radius: 4px;
    }

    .modern-textarea::-webkit-scrollbar-thumb {
        background: var(--blue-main);
        border-radius: 4px;
    }

    .modern-textarea::-webkit-scrollbar-thumb:hover {
        background: var(--purple-dark);
    }
</style>

<div class="error-report-container">
    <div class="modern-card">
        <!-- Header Section -->
        <div class="error-report-header">
            <div class="error-icon">
                <i class="fas fa-bug"></i>
            </div>
            <h2> 注 转拽 拽</h2>
            <p>专转 注? 住驻专  住注 驻转专 转 专转!</p>
        </div>
        
        <!-- Form Container -->
        <div class="form-container">
            <form id="errorReportForm">
                {% csrf_token %}
                
                <!-- Name and Email Row -->
                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <label for="reporterEmail">:</label>
                        <input type="email" id="reporterEmail" name="reporterEmail" required 
                               class="modern-input" placeholder=" 转  砖">
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="reporterName">砖 :</label>
                        <input type="text" id="reporterName" name="reporterName" required 
                               class="modern-input" placeholder=" 转 砖 ">
                        <div id="nameError" class="error-message"></div>
                    </div>
                </div>

                <!-- Error Type -->
                <div class="form-group">
                    <label for="errorType">住 砖:</label>
                    <select id="errorType" name="errorType" required class="modern-select">
                        <option value="">专 住 砖</option>
                        <option value="syntax">砖转 转专 (Syntax)</option>
                        <option value="logic">砖 转</option>
                        <option value="runtime">砖转 专爪</option>
                        <option value="ui">注 砖拽 砖转砖 (UI/UX)</option>
                        <option value="performance">注转 爪注</option>
                        <option value="login">注转 转专转 ( 住 注专转)</option>
                        <option value="notification">转专转  砖转</option>
                        <option value="other">专</option>
                    </select>
                    <div id="typeError" class="error-message"></div>
                </div>

                <!-- Error Description -->
                <div class="form-group">
                    <label for="errorDescription">转专 砖:</label>
                    <textarea id="errorDescription" name="errorDescription" required class="modern-textarea"
                              placeholder=" 转专 转 砖 驻专,  砖 砖专 注 ( 驻砖专)..."></textarea>
                    <div id="descriptionError" class="error-message"></div>
                </div>

                <!-- Media Upload -->
                <div class="form-group">
                    <label for="errorMedia">转注 砖 (抓):</label>
                    <div class="media-upload-container" id="uploadContainer">
                        <div class="upload-area-content">
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <div class="upload-text">专专 拽爪   抓 专</div>
                            <div class="upload-hint">转转,  - 注 20MB</div>
                            <input type="file" id="errorMedia" name="errorMedia" accept="image/*, video/*, .mp4, .mov">
                            <label for="errorMedia" class="custom-file-upload">
                                <i class="fas fa-file-upload"></i>
                                专 拽抓
                            </label>
                        </div>
                        <div id="file-chosen"></div>
                        <button type="button" id="removeMedia" class="remove-btn" style="display: none;">
                            <i class="fas fa-times"></i>
                            住专 拽抓
                        </button>
                    </div>
                    <div id="mediaPreview"></div>
                    <div id="mediaError" class="error-message"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane" style="margin-left: 0.5rem;"></i>
                    砖  砖
                </button>
            </form>
            
            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;">
                <h3>
                    <i class="fas fa-check-circle"></i>
                     砖 爪!
                </h3>
                <p>
                    爪转  砖 ISEND 专 注 注 转拽<br>
                    驻 转拽 专转 驻砖专转 
                </p>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('errorMedia');
    const fileChosen = document.getElementById('file-chosen');
    const removeBtn = document.getElementById('removeMedia');
    const uploadContainer = document.getElementById('uploadContainer');
    const previewContainer = document.getElementById('mediaPreview');

    // Drag and drop functionality
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadContainer.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        uploadContainer.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        uploadContainer.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
        uploadContainer.classList.add('dragover');
    }

    function unhighlight() {
        uploadContainer.classList.remove('dragover');
    }

    uploadContainer.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        
        if (files.length > 0) {
            fileInput.files = files;
            handleFileSelection(files[0]);
        }
    }

    // File selection handler
    fileInput.addEventListener('change', function(e) {
        if (this.files && this.files.length > 0) {
            handleFileSelection(this.files[0]);
        } else {
            resetFileSelection();
        }
    });

    function handleFileSelection(file) {
        fileChosen.textContent = file.name;
        fileChosen.style.display = 'block';
        removeBtn.style.display = 'inline-flex';
        
        // Clear previous preview
        previewContainer.innerHTML = '';
        
        if (file.type.startsWith('image/')) {
            const preview = document.createElement('img');
            preview.src = URL.createObjectURL(file);
            preview.classList.add('file-preview');
            previewContainer.appendChild(preview);
        }
    }

    function resetFileSelection() {
        fileChosen.textContent = '';
        fileChosen.style.display = 'none';
        removeBtn.style.display = 'none';
        previewContainer.innerHTML = '';
    }

    // Remove media handler
    removeBtn.addEventListener('click', function() {
        fileInput.value = '';
        resetFileSelection();
        document.getElementById('mediaError').textContent = '';
    });

    // Form submission
    document.getElementById('errorReportForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Reset error messages
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        
        // Validate form
        let isValid = true;
        const name = document.getElementById('reporterName').value.trim();
        const email = document.getElementById('reporterEmail').value.trim();
        const errorType = document.getElementById('errorType').value;
        const description = document.getElementById('errorDescription').value.trim();
        const errorMedia = document.getElementById('errorMedia').files[0];
        
        if (!name) {
            document.getElementById('nameError').textContent = '  转 砖 ';
            isValid = false;
        }
        
        if (!email) {
            document.getElementById('emailError').textContent = '  转转 ';
            isValid = false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            document.getElementById('emailError').textContent = '   转拽';
            isValid = false;
        }
        
        if (!errorType) {
            document.getElementById('typeError').textContent = ' 专 住 砖';
            isValid = false;
        }
        
        if (!description) {
            document.getElementById('descriptionError').textContent = ' 转专 转 砖';
            isValid = false;
        }
        
        if (errorMedia && errorMedia.size > 20 * 1024 * 1024) {
            document.getElementById('mediaError').textContent = ' 拽抓 拽住 转专  20MB';
            isValid = false;
        }
        
        if (isValid) {
            // Add loading state
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="loading-spinner"></div> 砖...';
            submitBtn.disabled = true;
            
            // Simulate form submission
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                this.reset();
                resetFileSelection();
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
                
                // Scroll to success message
                document.getElementById('successMessage').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }, 2000);
        }
    });
});
</script>
{% endblock %}
